<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simon Challenge</h1>
  <p>Repeat the sequence by clicking the buttons in the correct order!</p>
  
  <div class="game-container">
    <div class="button" id="red"></div>
    <div class="button" id="blue"></div>
    <div class="button" id="green"></div>
    <div class="button" id="yellow"></div>
  </div>

  <button id="startBtn">Start Game</button>
  <p id="status">Press "Start Game" to begin!</p>

  <script src="script.js"></script>
</body>
</html>
